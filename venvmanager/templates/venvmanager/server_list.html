{% extends "venvmanager/base.html" %}

{% block content %}
<div class="page-header">
  <h1>Server List</h1>
</div>

<div class="row">
  <div class="span12">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th class="yellow">Name</th>
          <th class="blue">Hostname</th>
          <th class="green"></th>
        </tr>
      </thead>
      <tbody>
        {% for server in object_list %}
        <tr>
          <td>{{ server.id }}</td>
          <td>{{ server.name }}</td>
          <td>{{ server.full_name }}</td>
          <td><a href="#">Edit</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
